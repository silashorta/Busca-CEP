<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="p-md-5">
    <main class="container-fluid border pb-4">
            <div id="cabecalho" class="d-flex flex-wrap justify-content-around align-items-center mt-3">
                <img src="busca_cep.png" alt="" width="750px" class="img-fluid">
                <div><img src="Messenger-pana.svg" class="img-fluid" width="300px"></div>
            </div>
                <p class="py-3 px-1 text-bg-light lead">Escolha uma das opções abaixo para efetuar a pesquisa.</p>
                
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          Busca pelo CEP
                        </button>
                      </h2>
                      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <p>Preencha o campo CEP para efetuar a pesquisa.</p>
                            <form class="pb-3">

                                <div id="divErro">
                                    <label for="cep" class="form-check-label mt-2">CEP</label>
                                    <input type="text" name="cep" id="cep" placeholder="apenas números" class="form-control" maxlength="8">
                                </div>
                                <div id="mensagemErro" class="alert alert-danger" role="alert"></div>
            
                                <label for="rua" class="form-check-label mt-3">Rua</label>
                                <input type="text" name="rua" id="logradouro" class="form-control bg-light" disabled>
            
                                <label for="rua" class="form-check-label mt-3">Complemento</label>
                                <input type="text" name="complemento" id="complemento" class="form-control bg-light" disabled>
            
                                <label for="bairro" class="form-check-label mt-3">Bairro</label>
                                <input type="text" name="bairro" id="bairro" class="form-control bg-light" disabled>
            
                                <label for="cidade" class="form-check-label mt-3">Cidade</label>
                                <input type="text" name="cidade" id="localidade" class="form-control bg-light" disabled>
            
                                <label for="estado" class="form-check-label mt-3">UF</label>
                                <input type="text" name="estado" id="uf" class="form-control bg-light" disabled>
            
                                <!--<div id="alerta" class="alert alert-success mt-3" role="alert"></div>-->
                                <div id="alerta" class="alert alert-sucess mt-3 alert-dismissible fade show" role="alert">
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
            
                                <button type="" id="botaoBuscar" class="btn btn-primary mt-3">Pesquisar</button>
                                <button type="" id="botaoLimpar" class="btn btn-outline-danger mt-3 mx-3">Limpar</button>
                                <button type="" id="botaoCopiar" class="btn btn-outline-primary mt-3">Copiar</button>
                            </form>

                      </div>
                    </div>

                    <div class="accordion-item">
                      <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                          Busca pelo Endereço
                        </button>
                      </h2>
                      <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <div id="accordion" class="accordion-body">
                            <p>Preencha todos os campos abaixo para efetuar a pesquisa.</p>
                            <form class="pb-3">

                                <div id="divErro"></div>
                                <div id="mensagemErro" class="alert alert-danger" role="alert"></div>
            
                                <label for="rua" class="form-check-label mt-3">Rua</label>
                                <input type="text" name="rua" id="lograEndereco" class="form-control" required>
        
                                <label for="cidade" class="form-check-label mt-3">Cidade</label>
                                <input type="text" name="cidade" id="localEndereco" class="form-control" required>
            
                                <label for="estado" class="form-check-label mt-3">UF</label>
                                <input type="text" name="estado" id="ufEndereco" class="form-control" placeholder="Ex.: RJ" required maxlength="2">
            
                                <div id="alertEndereco" class="alert alert-danger mt-3" role="alert"></div>
            
                                <button type="" id="btnBuscaNome" class="btn btn-primary mt-3">Pesquisar</button>
                                <button type="" id="btnLimpaNome" class="btn btn-outline-danger mt-3 mx-3">Limpar</button>
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
                
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
